<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="formulario">
        <header>
            <figure>
                <div class="imagen">
                    <img src="../static/img/logo_parabrisas_delvalle_PNG_sinFondo.png" alt="">
                </div>
            </figure>
        </header>
        <form action="/login" method="post">
            <div class="correo">
                <label for="">Correo Eletronico</label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su correo"  required>
            </div>
            <div class="contrasena">
                <label for="">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña"   required >
            </div>
            <input type="submit" value="Ingresar">
        </form>
    <div class="huellas">
        <a href="#">Usar Huella</a>
    </div>
    <div class="usuario">
        <a href="{{url_for ('registroF')}}">Crear Usuario</a>
    </div>
    <div class="olvidaste-contraseña">
        <a href="{{url_for ('solicitarCambio_contraseña')}}">¿Olvidaste tu contraseña?</a>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
